{{ partial "header.html" . }}
  <p>This is the home page</p>
  <h1>posts</h1>
  {{ range first 10 .Data.Pages }}
    {{ if eq .Type "posts"}}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}

  <h1>pages</h1>
  {{ range .Data.Pages }}
    {{ if eq .Type "page" }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}


{{ partial "footer.html" . }}
